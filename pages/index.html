<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="../styles/reset.css" rel="stylesheet">
  <link href="../styles/index.css" rel="stylesheet">
  <script type="text/javascript" src="../src/home.js" defer></script>
  <script type="text/javascript" src="../src/pagination.js" defer></script>
  <script type="text/javascript" src="../src/search.js" defer></script>
  <script type="text/javascript" src="../src/filter.js" defer></script>
  
  
  <title>Web Pokedex</title>
</head>
<body>
  
  <div id="page-container">
    
    <header>
      <h1 id="page-title">Web Pokedex</h1>
      <button class="test-button">Test</button>
    </header>

    <div class="main-page-container">
      <section class="search-page-section">
        <div id="search-section">
          <form id="search-form">
              <input type="text" class="search-input"  placeholder="Search for a Pokemon!">
              <input type="submit" class="search-button" value="Search">
          </form>
          <ul class="suggestions"></ul>
        </div>
        
        <div class="page-section">
          <button class="page-prev-button" >Prev</button>
          <h2 class="page-number">1</h2>
          <button class="page-next-button">Next</button>
        </div>
      
        
      
      </section>
      
      <section class="filter-section">
        <div class="types-list-container">
          <ul class="types-list"></ul>
        </div>
        
      
      </section>
      
      <section class="pokemon-section">
        <ul class="pokemon-list">
          
        </ul>
      </section>

    </div>
  </div>

  
  

</body>
</html>
